<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления проектами</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="sidebar">
        <h4 class="text-center">Управление проектами</h4>
        <a href="#dashboard"><i class="fas fa-home"></i> Панель управления</a>
        <a href="#projects"><i class="fas fa-project-diagram"></i> Проекты</a>
        <a href="#tasks"><i class="fas fa-tasks"></i> Задачи</a>
        <a href="#reports"><i class="fas fa-file-alt"></i> Отчёты</a>
    </div>

    <div class="content">
        <div id="dashboard">
            <h2>Панель управления</h2>
            <p>Добро пожаловать в систему управления проектами и задачами!</p>
        </div>

        <div id="projects" class="mt-4">
            <h3>Проекты</h3>
            <button class="btn btn-success" data-toggle="modal" data-target="#addProjectModal">Добавить проект</button>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Статус</th>
                        <th>Дни до завершения</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="project-list">
                    <!-- Динамическое заполнение данных -->
                </tbody>
            </table>
        </div>

        <div id="tasks" class="mt-4">
            <h3>Задачи</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Добавить задачу</button>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Приоритет</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Динамическое заполнение данных -->
                </tbody>
            </table>
        </div>

        <div id="reports" class="mt-4">
            <h3>Отчёты</h3>
            <button class="btn btn-info">Сгенерировать отчёт</button>
            <!-- Таблица отчётов -->
        </div>
    </div>

    <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Добавить проект</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="form-group">
                            <label for="projectName">Название проекта</label>
                            <input type="text" class="form-control" id="projectName"
                                placeholder="Введите название проекта">
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Описание</label>
                            <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projectStart">Дата начала</label>
                            <input type="date" class="form-control" id="projectStart">
                        </div>
                        <div class="form-group">
                            <label for="projectEnd">Дата окончания</label>
                            <input type="date" class="form-control" id="projectEnd">
                        </div>
                        <button type="submit" class="btn btn-success">Добавить проект</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Добавить задачу</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskName">Название задачи</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Введите название задачи">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Приоритет</label>
                            <select class="form-control" id="taskPriority">
                                <option value="low">Низкий</option>
                                <option value="medium">Средний</option>
                                <option value="high">Высокий</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskStart">Дата начала</label>
                            <input type="date" class="form-control" id="taskStart">
                        </div>
                        <div class="form-group">
                            <label for="taskEnd">Дата окончания</label>
                            <input type="date" class="form-control" id="taskEnd">
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить задачу</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
